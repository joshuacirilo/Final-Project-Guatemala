<body>

    <!--Header -->
    <div id="header-placeholder"></div>

    <main>

        <section id="hero">
            <img src="/Final-Project-Guatemala/assets/hero_guatemala-CHdmymbQ.png" alt="Guatemala_Hero" class="hero-img">
            <div class="hero-content"></div>
        </section>

        <!-- Culture & History Section -->
        <section id="culture-history" class="section">
            <header class="section-header">
                <h2>Culture & History</h2>
                <p>Guatemala is a land where ancient Mayan heritage meets vibrant modern traditions.</p>
            </header>

            <div class="history-container">
                <h3>Beautiful Guatemala</h3>

                <div class="cards">

                    <article class="card" data-key="history">
                        <figure>
                            <img src="/Final-Project-Guatemala/assets/history-M7gf_uAn.webp" alt="Guatemalan history">
                            <figcaption>History</figcaption>
                        </figure>
                    </article>

                    <article class="card" data-key="culture">
                        <figure>
                            <img src="/Final-Project-Guatemala/assets/culture-LFrGU0iB.webp" alt="Guatemalan culture">
                            <figcaption>Culture</figcaption>
                        </figure>
                    </article>

                    <article class="card" data-key="traditions">
                        <figure>
                            <img src="/Final-Project-Guatemala/assets/traditions-U1hMYuoa.webp" alt="Guatemalan traditions">
                            <figcaption>Traditions</figcaption>
                        </figure>
                    </article>

                </div>

            </div>
        </section>

        <!-- Modal -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
            </div>
        </div>

    </main>
